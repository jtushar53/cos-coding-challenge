<ion-content fullscreen="true" class="ion-padding">



<form [formGroup]="loginForm">
  <ion-list  color="secondary">
    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input type="Email"  formControlName="email" autocomplete="off"></ion-input>
      <ion-note color="danger" slot="error"  *ngIf="loginForm.controls['email'].errors?.pattern">Valid email is required</ion-note>
      <ion-note color="danger" slot="error" *ngIf="loginForm.controls['email'].errors?.registered === false">Email not registered</ion-note>
      <ion-icon slot="end" name="checkmark-sharp" color="success" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].valid"></ion-icon>
      <ion-icon slot="end" name="close-sharp" color="danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"></ion-icon>
    </ion-item>
    <ion-item fill="outline">
      <ion-label position="floating" >Enter Password</ion-label>
      <ion-input type="password" formControlName="password"  autocomplete="off"></ion-input>
      <ion-note color="danger" slot="error">Valid password is required</ion-note>
    </ion-item>
    <ion-row class="ion-justify-content-center">
      <ion-button size="large" (click)="login()"> Login</ion-button>
    </ion-row>
  </ion-list>
</form>

</ion-content>
