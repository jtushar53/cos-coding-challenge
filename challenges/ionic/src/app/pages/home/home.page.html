<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Bids for today
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<bid-card *ngFor="let auction of ($auctions | async); trackBy: itemTrackBy" [routerLink]="['/vehicle-info']"
[state]="{vehicle: auction?.vehicle}" [auction]="auction" [view]="content">
</bid-card>
</ion-content>
